<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexstyle.css ">
    <title>ToDo List</title>
</head>
<body>
    
    <form class="box" action="index.html" method="post">
        <h1>Login</h1>

        <label class="form-group has-float-label">
        <div class="errorMsg hidden" id="unameError"></div>
        <input type="text" name="" id="uname" placeholder="User Name" required>
        </label>

        <label class="form-group has-float-label">
        <div class="errorMsg hidden" id="passwordError"></div>
        <input type="password" name="" id="password" placeholder="Password" required>
        </label>

        <input type="submit" name="" id="submitbtn" value="Login">
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./loginvalidation.js"></script>
    
</body>
</html>
